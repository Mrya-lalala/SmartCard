<!DOCTYPE html>
<html>
<head>
  <title>Smart Card Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #f4f4f4; }
    input, button { padding: 10px; margin: 5px; }
    .section { margin-bottom: 30px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre { background: #eee; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Smart Card Dashboard</h1>

  <div class="section">
    <h2>Create a New Card</h2>
    <button onclick="createCard()">Create Card</button>
    <p id="createResult"></p>
  </div>

  <div class="section">
    <h2>Use a Card</h2>
    <input type="text" id="cardId" placeholder="Enter Card ID" />
    <br />
    <input type="number" id="topupAmount" placeholder="Amount to Top Up" />
    <button onclick="topUp()">Top Up</button><br/>
    <input type="number" id="payAmount" placeholder="Meal Cost" />
    <button onclick="pay()">Pay</button><br/>
    <button onclick="checkBalance()">Check Balance</button>
    <button onclick="getHistory()">Transaction History</button>
    <p id="result"></p>
    <pre id="output"></pre>
  </div>

  <script>
    const API = window.location.origin;

    async function createCard() {
      const res = await fetch(`${API}/card`, { method: "POST" });
      const data = await res.json();
      document.getElementById("createResult").innerText = JSON.stringify(data, null, 2);
    }

    async function topUp() {
      const cardId = document.getElementById("cardId").value;
      const amount = document.getElementById("topupAmount").value;
      const res = await fetch(`${API}/card/${cardId}/topup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: parseFloat(amount) })
      });
      const data = await res.json();
      showOutput(data);
    }

    async function pay() {
      const cardId = document.getElementById("cardId").value;
      const cost = document.getElementById("payAmount").value;
      const res = await fetch(`${API}/card/${cardId}/pay`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cost: parseFloat(cost) })
      });
      const data = await res.json();
      showOutput(data);
    }

    async function checkBalance() {
      const cardId = document.getElementById("cardId").value;
      const res = await fetch(`${API}/card/${cardId}/balance`);
      const data = await res.json();
      showOutput(data);
    }

    async function getHistory() {
      const cardId = document.getElementById("cardId").value;
      const res = await fetch(`${API}/card/${cardId}/history`);
      const data = await res.json();
      showOutput(data);
    }

    function showOutput(data) {
      document.getElementById("result").innerText = data.message || data.error || "";
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
