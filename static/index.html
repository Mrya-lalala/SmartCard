<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Card Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      max-width: 1100px;
      width: 100%;
    }

    .hero-text {
      flex: 1;
      padding-right: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .disco-icon {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.5rem;
    }

    p {
      color: #ddd;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #e100ff;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #e100ff88;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #a100cc;
      box-shadow: 0 0 20px #e100ffaa;
    }

    .form-section {
      background: #1e1e2f;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 30px #00000055;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 1rem;
      border-radius: 10px;
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }
      .hero-text {
        padding: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-text">
      <h1>JOIN THE CLUB <span class="disco-icon">ðŸª©</span></h1>
      <p>Manage smart cards for meals with our modern digital dashboard. Top up, pay, and track balances seamlessly.</p>
      <button class="btn" onclick="createCard()">Create Card</button>
    </div>
  </div>

  <div class="form-section">
    <input type="text" id="cardId" placeholder="Enter Card ID">
    <input type="number" id="topupAmount" placeholder="Top-Up Amount">
    <button class="btn" onclick="topUp()">Top Up</button>
    
    <input type="number" id="payAmount" placeholder="Meal Cost">
    <button class="btn" onclick="pay()">Pay</button>
    
    <button class="btn" onclick="checkBalance()">Check Balance</button>
    <button class="btn" onclick="getHistory()">Transaction History</button>
    
    <div id="result"></div>
    <pre id="output"></pre>
  </div>

  <script>
    const API = window.location.origin;

    async function createCard() {
      const res = await fetch(`${API}/card`, { method: "POST" });
      const data = await res.json();
      document.getElementById("cardId").value = data.card_id;
      document.getElementById("result").innerText = "New card created: " + data.card_id;
    }

    async function topUp() {
      const cardId = get("cardId");
      const amount = parseFloat(get("topupAmount"));
      const res = await fetch(`${API}/card/${cardId}/topup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount })
      });
      showResponse(await res.json());
    }

    async function pay() {
      const cardId = get("cardId");
      const cost = parseFloat(get("payAmount"));
      const res = await fetch(`${API}/card/${cardId}/pay`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cost })
      });
      showResponse(await res.json());
    }

    async function checkBalance() {
      const cardId = get("cardId");
      const res = await fetch(`${API}/card/${cardId}/balance`);
      showResponse(await res.json());
    }

    async function getHistory() {
      const cardId = get("cardId");
      const res = await fetch(`${API}/card/${cardId}/history`);
      showResponse(await res.json());
    }

    function showResponse(data) {
      document.getElementById("result").innerText = data.message || data.error || "";
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }

    function get(id) {
      return document.getElementById(id).value.trim();
    }
  </script>

</body>
</html>
