<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Mid Day Meal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #010102;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #7b7b7b;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    h2 {
      border-bottom: 2px solid #040506;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    pre {
      background: #f7f7f7;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .result {
      font-weight: bold;
      margin: 10px 0;
      color: #27ae60;
    }

    .error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Smart Card Dashboard</h1>
  <div class="container">

    <div class="section">
      <h2>Create a New Card</h2>
      <button onclick="createCard()">Create Card</button>
      <div id="createResult" class="result"></div>
    </div>

    <div class="section">
      <h2>Card Operations</h2>
      <input type="text" id="cardId" placeholder="Enter Card ID" />
      <input type="number" id="topupAmount" placeholder="Top-Up Amount" />
      <button onclick="topUp()">Top Up</button>
      <input type="number" id="payAmount" placeholder="Meal Cost" />
      <button onclick="pay()">Pay</button>
      <button onclick="checkBalance()">Check Balance</button>
      <button onclick="getHistory()">Transaction History</button>
      <div id="result" class="result"></div>
      <pre id="output"></pre>
    </div>

  </div>

  <script>
    const API = window.location.origin;

    async function createCard() {
      const res = await fetch(`${API}/card`, { method: "POST" });
      const data = await res.json();
      document.getElementById("createResult").innerText = `New card ID: ${data.card_id}`;
    }

    async function topUp() {
      const cardId = get("cardId");
      const amount = parseFloat(get("topupAmount"));
      const res = await fetch(`${API}/card/${cardId}/topup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount })
      });
      showResponse(await res.json());
    }

    async function pay() {
      const cardId = get("cardId");
      const cost = parseFloat(get("payAmount"));
      const res = await fetch(`${API}/card/${cardId}/pay`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cost })
      });
      showResponse(await res.json());
    }

    async function checkBalance() {
      const cardId = get("cardId");
      const res = await fetch(`${API}/card/${cardId}/balance`);
      showResponse(await res.json());
    }

    async function getHistory() {
      const cardId = get("cardId");
      const res = await fetch(`${API}/card/${cardId}/history`);
      showResponse(await res.json());
    }

    function showResponse(data) {
      const resultEl = document.getElementById("result");
      resultEl.innerText = data.message || data.error || "";
      resultEl.className = data.error ? "error" : "result";
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }

    function get(id) {
      return document.getElementById(id).value.trim();
    }
  </script>
</body>
</html>
